spring.application.name=store-management

# Log everything at DEBUG level
logging.level.root=DEBUG
logging.file.name=store-management-history.log

# Spring Security logs at DEBUG level
logging.level.org.springframework.security=DEBUG

# DB Config
spring.datasource.url=jdbc:mysql://localhost:3306/store_management_tool?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

